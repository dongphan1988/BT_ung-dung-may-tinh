<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Caculator </h1>
<input id="k1" type="text">
<input id="k2" type="text"><br/>
<input onclick="Addition()" type="button" value="Addition(+)">
<input onclick="Subtraction()" type="button" value="Subtraction(-)">
<input onclick="Multiplication()" type="button" value="Multiplication(x)">
<input onclick="Division()" type="button" value="Division(/)">


<script>
    function Addition() {
        let number1 = parseFloat(document.getElementById('k1').value);
        let number2 = parseFloat(document.getElementById('k2').value);
        let kq = number1 + number2;
        alert(kq)
    }
    function Subtraction() {
        let number1 = parseFloat(document.getElementById('k1').value);
        let number2 = parseFloat(document.getElementById('k2').value);
        let kq = number1 - number2;
        alert(kq)

    }
    function Multiplication() {
        let number1 =parseFloat(document.getElementById('k1').value);
        let number2 =parseFloat(document.getElementById('k2').value);
        let kq = number1*number2;
        alert(kq)
    }
    function Division() {
        let number1 =parseFloat(document.getElementById('k1').value);
        let number2 =parseFloat(document.getElementById('k2').value);
        let kq = number1/number2;
        alert(kq)
    }
</script>


</body>
</html>
